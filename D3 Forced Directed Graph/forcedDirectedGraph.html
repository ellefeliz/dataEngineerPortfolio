<!DOCTYPE html>
<html>
<head>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
  font-weight: bold;
}


</style>
<meta charset="utf-8">
<title></title></head>

<body>
<script type="text/javascript" src="../lib/d3.v5.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../lib/d3-dsv.min.js"></script>
<script type="text/javascript" src="../lib/d3-geo-projection.v2.min.js"></script>
<script type="text/javascript" src="../lib/d3-legend.min.js"></script>
<script type="text/javascript" src="../lib/d3-tip.min.js"></script>
<script type="text/javascript" src="../lib/topojson.v2.min.js"></script>
<script>


d3.dsv(",", "board_games.csv", function(d) {
  return {
    source: d.source,
    target: d.target,
    value: +d.value
  }
}).then(function(data) {

  var links = data;

  var nodes = {};

  // compute the distinct nodes from the links.
  links.forEach(function(link) {
      link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
      link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
  });


  var width = 1200,
      height = 700;

  var minRadius = 10;
  var maxRadius = 15;
 

  var force = d3.forceSimulation()
      .nodes(d3.values(nodes))
      .force("link", d3.forceLink(links).distance(100))
      .force('center', d3.forceCenter(width / 2, height / 2))
      .force("x", d3.forceX())
      .force("y", d3.forceY())
      .force("charge", d3.forceManyBody().strength(-250))
      .alphaTarget(1)
      .on("tick", tick);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

	svg.append("text")
        .attr("id","credit")
   	.text("esantana6")

  // add the links
  var path = svg.append("g")
      .selectAll("path")
      .data(links)
      .enter()
      .append("path")
      .attr("class", function(d) { return "link " + d.type; })
      .style("stroke", function(d){
			if (d.value == 0) {return ('gray');}
			else {return 'green'}
		})
      .attr("stroke-dasharray", function(d) {
		if (d.value == 1) {return "5, 5";}
		else {return null}
	});

 


  // define the nodes
  var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      .on("dblclick",releasenode)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended)	
	 );


  // calculate nodes degrees

links.forEach(function(d){
    d.source.degree += 1;
    d.target.degree += 1;
  });

// Add degree 
d3.selectAll('g.node')
  .each(function(d) {
    d.degree = 0;
  });

// Calculate degree
links.forEach(function(d){
    d.source.degree += 1;
    d.target.degree += 1;
  });

var minDegree = d3.min(
  d3.values(nodes), function(d) {
    return d.degree; })

var maxDegree = d3.max(
  d3.values(nodes), function(d) { 
    return d.degree; })

// Create node scale based on degree
var nodescale = d3.scaleSqrt()
  .domain( [minDegree, maxDegree] )
  .range( [5, 20] ); 

function nodeColor(d){
	if(d[0].includes == "away"){
		return 'blue';}
        else {
		return 'red';
	}
};

var myColor = d3.scaleOrdinal().domain(data).range(d3.schemeSet3);


  // add the nodes
  node.append("circle")
      .attr("id", function(d){
         return (d.name.replace(/\s+/g,'').toLowerCase());
      })
      .attr("r", function(d) {
      		return nodescale(d.degree);})
      .style("fill", function(d){return myColor(d.degree) });


 // add labels
 node.append("text")
  .attr("dy", -3)
  .text(function(d) {
    return d.name
  });



  // add the curvy lines
  function tick() {
      path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
          return "M" +
              d.source.x + "," +
              d.source.y + "A" +
              dr + "," + dr + " 0 0,1 " +
              d.target.x + "," +
              d.target.y;
      });

      node.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")"; 
      });
  };





  function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
  };

  function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
  };

  function releasenode(d) {
	
	d.fixed = false;
        d3.select(this).classed("fixed", false);
      	d.fx = null;
        d.fy = null;
	d3.select(this) // `this` is the node where drag happend
          .select("circle")
          .style("fill", function(d){return myColor(d.degree) });
  };


  function dragended(d) {      
      if (!d3.event.active) force.alphaTarget(0);
      d.fixed=true;
      d3.select(this).classed("fixed", true);

      if (d.fixed == true) {
          d.fx = d.x;
          d.fy = d.y;
	  d3.select(this) // `this` is the node where drag happend
          .select("circle")
          .style("fill", "gray");
      }
      else {	  
          d.fx = null;
          d.fy = null;
      }
  };
  
}).catch(function(error) {
  console.log(error);
});

</script>
</body>
</html>
